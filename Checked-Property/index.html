<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checked Property</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <input id="subCheckbox" type="checkbox">
    <label for="subCheckbox">Subscribe</label> <br>

    <input id="visaBtn" type="radio" name="card">
    <label for="visaBtn">Visa</label> 

    <input id="mastercardBtn" type="radio" name="card">
    <label for="mastercardBtn">Mastercard</label>
    
    <input id="paypalBtn" type="radio" name="card">
    <label for="paypalBtn">PayPal</label> <br>
    
    <button id="submitBtn" type="submit">Submit</button>

    <p id="subResult"></p>
    <p id="paymentResult"></p>

    <script src="script.js"></script>
</body>
</html>
